<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Netflix - Favorite Ones</title>

  <link rel="stylesheet" href="style/main.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" href="style/responsive.css">

  <!-- OWL CSS -->

<body>

  <div id="main">
    <header>
      <div class="container">
        <h2>
          <a class="logo" href="https://www.netflix.com/browse" target="_blank">NETFLIX</a>
        </h2>
        <input id="hamburger" type="checkbox" style="display:none">
        <label for="hamburger">
          <div class="hamburger active"></div>
        </label>
        <nav class="menu">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">My List</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="main-title">
            <img src="/img/jurassic-logo.png" alt="Jurassic World">
          </h3>
          <p class="description">
            Twenty-two years after the events of Jurassic Park, Isla Nublar now features a fully functioning dinosaur theme park, Jurassic World, as originally envisioned by John Hammond. Everything looks fine until they decided to create a new species.
          </p>
          <div class="buttons">
            <a href="https://www.youtube.com/watch?v=RFinNxS5KN4" target="blank">
              <button role="button" class="btn btnPlay">
                <i class="fas fa-play"></i>
                Play
              </button>
            </a>
            <a href="https://en.wikipedia.org/wiki/Jurassic_World" target="blank">
              <button role="button" class="btn btnInfo">
                <i class="fas fa-info-circle"></i>
                More Info
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
